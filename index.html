<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<title>trillo &mdash; Your all-in-one booking app</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img
					src="img/logo.png"
					alt="trillo logo"
					class="header__logo"
				/>
				<form action="#" class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search hotels"
					/>
					<button class="search__button">
						<i
							class="fa-solid fa-magnifying-glass search__icon"
						></i>
					</button>
				</form>

				<nav class="user-nav">
					<div class="user-nav__icon-box">
						<i class="fa-solid fa-bookmark user-nav__icon"></i>
						<span class="user-nav__notification">7</span>
					</div>
					<div class="user-nav__icon-box">
						<i class="fa-solid fa-comments user-nav__icon"></i>
						<span class="user-nav__notification">13</span>
					</div>
					<div class="user-nav__user">
						<img
							src="img/user.jpg"
							alt="User photo"
							class="user-nav__user-photo"
						/>
						<span class="user-nav__user-name">Harvey</span>
					</div>
				</nav>
			</header>
			<div class="content">
				<nav class="sidebar">
					<ul class="side-nav">
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<i class="fa-solid fa-hotel side-nav__icon"></i>
								<span>Hotel</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<i
									class="fa-solid fa-plane-departure side-nav__icon"
								></i>
								<span>FLight</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<i class="fa-solid fa-key side-nav__icon"></i>
								<span>Car Rental</span>
							</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">
								<i
									class="fa-solid fa-map-location-dot side-nav__icon"
								></i>
								<span>Tours</span>
							</a>
						</li>
					</ul>
					<div class="legal">
						&copy; 2023 by Trillo. All rights reserved.
					</div>
				</nav>
				<main class="hotel-view">Main Part</main>
			</div>
		</div>
	</body>
</html>
